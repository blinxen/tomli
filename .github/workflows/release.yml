name: Build and Release

permissions:
  contents: write

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

on:
  push:
    tags:
      - "*"

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0
  CARGO_NET_RETRY: 10
  PROJECT_NAME: tomli

jobs:
  build-and-test:
    strategy:
      matrix:
        include:
          - { target: x86_64-unknown-linux-gnu, os: ubuntu-latest }
          - { target: aarch64-unknown-linux-gnu, os: ubuntu-24.04-arm }
          - { target: x86_64-apple-darwin, os: macos-latest }
          - { target: aarch64-apple-darwin, os: macos-latest }
          - { target: x86_64-pc-windows-msvc, os: windows-latest }
          - { target: aarch64-pc-windows-msvc, os: windows-11-arm }
    runs-on: ${{ matrix.os }}
    env:
      VERSION: ${{ github.ref_name }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Run integration tests
        run: cargo test --release --target ${{ matrix.target }} -- --test-threads=1

      - name: Build binary
        run: cargo build --verbose --release --target ${{ matrix.target }}

      - name: Prepare artifact (Unix)
        if: runner.os != 'Windows'
        run: |
          VERSION="${{ github.ref_name }}"
          TARGET="${{ matrix.target }}"
          ARCHIVE_NAME="${{ env.PROJECT_NAME }}-${VERSION}-${TARGET}.tar.gz"

          mkdir -p dist
          cp "target/${TARGET}/release/${{ env.PROJECT_NAME }}" dist/
          cp LICENSE README.md CHANGELOG.md dist/

          cd dist
          tar czf "../${ARCHIVE_NAME}" *
          cd ..

          echo "ARCHIVE_NAME=${ARCHIVE_NAME}" >> $GITHUB_ENV
          echo "ARCHIVE_PATH=${ARCHIVE_NAME}" >> $GITHUB_ENV

      - name: Prepare artifact (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $VERSION = "${{ github.ref_name }}"
          $TARGET = "${{ matrix.target }}"
          $ARCHIVE_NAME = "${{ env.PROJECT_NAME }}-${VERSION}-${TARGET}.zip"

          New-Item -ItemType Directory -Force -Path dist
          Copy-Item "target/${TARGET}/release/${{ env.PROJECT_NAME }}.exe" dist/
          Copy-Item LICENSE, README.md, CHANGELOG.md dist/

          Compress-Archive -Path dist/* -DestinationPath $ARCHIVE_NAME

          echo "ARCHIVE_NAME=$ARCHIVE_NAME" >> $env:GITHUB_ENV
          echo "ARCHIVE_PATH=$ARCHIVE_NAME" >> $env:GITHUB_ENV

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.target }}-archive
          path: ${{ env.ARCHIVE_PATH }}
          retention-days: 1

  release:
    needs: [build-and-test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Organize artifacts
        run: |
          mkdir -p release-assets
          find artifacts -type f \( -name "*.tar.gz" -o -name "*.zip" \) -exec cp {} release-assets/ \;
          ls -lah release-assets/

      - name: Generate checksums
        run: |
          cd release-assets
          sha256sum * > SHA256SUMS
          echo "Generated checksums:"
          cat SHA256SUMS

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            release-assets/*
          body: |
            ## Release ${{ github.ref_name }}

            ### Verification
            Verify your download with the SHA256SUMS file:
            ```bash
            sha256sum -c SHA256SUMS
            ```

            See [CHANGELOG.md](CHANGELOG.md) for detailed changes.
